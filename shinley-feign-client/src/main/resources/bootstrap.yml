spring:
  cloud:
    config:
      application: shinley-feign-client  # 对应search-paths的占位符，和仓库下的文件夹名称
      name: shinley-feign-client #需要从github上读取的资源名称，注意没有yml后缀名. 如果使用search-paths按应用分目录，此处写文件夹的名称
      profile: test   #本次访问的配置项
      label: master
      uri: http://configserver.com:3344  #本微服务启动后先去找3344号服务，通过SpringCloudConfig获取GitHub的服务地址